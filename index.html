<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Responsive Date Picker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive-datepicker.css">
  <link rel="stylesheet" href="css/responsive-datepicker-mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
  <div class="wrapper">
    <h1>Responsive Datepicker</h1>
    <input type="text" class="input-date">
    <input type="text" class="input-date">
    <input type="text" class="input-text">
  </div>
  <script src="js/fastclick.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui-1.10.3.datepicker.js"></script>
  <script src="js/jquery-ui.responsive-datepicker.js"></script>
  <script>
  FastClick.attach(document.body);
  document.addEventListener("touchstart", function() {}, true);
  $('.input-date').datepicker({
    changeMonth: true,
    changeYear: true
  });
  </script>
</body>
</html>
